<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 笔记本1（最上层）渐变 - 最亮 -->
    <linearGradient id="notebook1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>

    <!-- 笔记本2（中层）渐变 -->
    <linearGradient id="notebook2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>

    <!-- 笔记本3（底层）渐变 - 最暗 -->
    <linearGradient id="notebook3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>

    <!-- 侧面渐变 -->
    <linearGradient id="sideGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>

    <!-- 装订边渐变 -->
    <linearGradient id="binding" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>

    <!-- 钥匙金属渐变（径向） -->
    <radialGradient id="keyMetal" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </radialGradient>

    <!-- 钥匙柄渐变 -->
    <linearGradient id="keyHandleMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>

    <!-- 投影 -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 轻微投影 -->
    <filter id="lightShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 堆叠的笔记本 - 整体居中放置 -->
  <g transform="translate(104, 107)">
    <!-- 笔记本3（底层）- 最靠后 -->
    <g transform="translate(30, 30)" filter="url(#lightShadow)">
      <!-- 右侧面（显示厚度）-->
      <path d="M 260 15 L 275 25 L 275 295 L 260 285 Z" fill="url(#sideGradient)" stroke="#4B5563" stroke-width="1"/>

      <!-- 底部侧面（显示厚度）-->
      <path d="M 15 285 L 260 285 L 275 295 L 30 295 Z" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>

      <!-- 正面 -->
      <rect x="0" y="0" width="260" height="285" rx="14" fill="url(#notebook3)" stroke="#6B7280" stroke-width="2.5"/>

      <!-- 装订边 -->
      <rect x="0" y="0" width="50" height="285" rx="14" fill="url(#binding)"/>
      <line x1="50" y1="15" x2="50" y2="270" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>

      <!-- 装订孔 -->
      <circle cx="25" cy="70" r="6" fill="none" stroke="#6B7280" stroke-width="2"/>
      <circle cx="25" cy="142" r="6" fill="none" stroke="#6B7280" stroke-width="2"/>
      <circle cx="25" cy="215" r="6" fill="none" stroke="#6B7280" stroke-width="2"/>
    </g>

    <!-- 笔记本2（中层）-->
    <g transform="translate(15, 15)" filter="url(#lightShadow)">
      <!-- 右侧面 -->
      <path d="M 260 15 L 275 25 L 275 295 L 260 285 Z" fill="url(#sideGradient)" stroke="#4B5563" stroke-width="1"/>

      <!-- 底部侧面 -->
      <path d="M 15 285 L 260 285 L 275 295 L 30 295 Z" fill="#6B7280" stroke="#4B5563" stroke-width="1"/>

      <!-- 正面 -->
      <rect x="0" y="0" width="260" height="285" rx="14" fill="url(#notebook2)" stroke="#6B7280" stroke-width="2.5"/>

      <!-- 装订边 -->
      <rect x="0" y="0" width="50" height="285" rx="14" fill="url(#binding)"/>
      <line x1="50" y1="15" x2="50" y2="270" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>

      <!-- 装订孔 -->
      <circle cx="25" cy="70" r="6" fill="none" stroke="#6B7280" stroke-width="2"/>
      <circle cx="25" cy="142" r="6" fill="none" stroke="#6B7280" stroke-width="2"/>
      <circle cx="25" cy="215" r="6" fill="none" stroke="#6B7280" stroke-width="2"/>
    </g>

    <!-- 笔记本1（最上层）- 最前面 -->
    <g filter="url(#shadow)">
      <!-- 右侧面 -->
      <path d="M 260 15 L 278 27 L 278 297 L 260 285 Z" fill="url(#sideGradient)" stroke="#374151" stroke-width="1.5"/>

      <!-- 底部侧面 -->
      <path d="M 15 285 L 260 285 L 278 297 L 33 297 Z" fill="#4B5563" stroke="#374151" stroke-width="1.5"/>

      <!-- 正面 -->
      <rect x="0" y="0" width="260" height="285" rx="14" fill="url(#notebook1)" stroke="#1F2937" stroke-width="3"/>

      <!-- 装订边 -->
      <rect x="0" y="0" width="50" height="285" rx="14" fill="url(#binding)"/>
      <line x1="50" y1="15" x2="50" y2="270" stroke="#9CA3AF" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="52" y1="15" x2="52" y2="270" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>

      <!-- 装订孔（更精致）-->
      <g>
        <circle cx="25" cy="70" r="8" fill="#E5E7EB"/>
        <circle cx="25" cy="70" r="7" fill="none" stroke="#6B7280" stroke-width="2"/>
        <circle cx="25" cy="70" r="4" fill="#9CA3AF"/>

        <circle cx="25" cy="142" r="8" fill="#E5E7EB"/>
        <circle cx="25" cy="142" r="7" fill="none" stroke="#6B7280" stroke-width="2"/>
        <circle cx="25" cy="142" r="4" fill="#9CA3AF"/>

        <circle cx="25" cy="215" r="8" fill="#E5E7EB"/>
        <circle cx="25" cy="215" r="7" fill="none" stroke="#6B7280" stroke-width="2"/>
        <circle cx="25" cy="215" r="4" fill="#9CA3AF"/>
      </g>

      <!-- AnyNote 手写体文字 - 放在笔记本封面上部 -->
      <text x="145" y="120"
            font-family="'Brush Script MT', 'Segoe Script', 'Comic Sans MS', cursive"
            font-size="48"
            font-weight="normal"
            fill="#1F2937"
            text-anchor="middle"
            style="font-style: italic;">
        AnyNote
      </text>

      <!-- 正面高光 -->
      <rect x="3" y="3" width="254" height="279" rx="11" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>

      <!-- 顶部光源 -->
      <ellipse cx="130" cy="50" rx="70" ry="25" fill="#FFFFFF" opacity="0.15"/>
    </g>
  </g>

  <!-- 钥匙串 - 放置在文字右下角 -->
  <g transform="translate(258, 267) rotate(15)" filter="url(#shadow)">
    <!-- 钥匙环（金属环）-->
    <g>
      <circle cx="0" cy="0" r="22" fill="none" stroke="url(#keyMetal)" stroke-width="5"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#1F2937" stroke-width="2.5"/>
      <!-- 环上的高光 -->
      <path d="M -15 -15 A 22 22 0 0 1 -10 -18" stroke="#D1D5DB" stroke-width="2" fill="none" opacity="0.7"/>
    </g>

    <!-- 钥匙1 - 最大的 -->
    <g transform="translate(0, 22) rotate(-10)">
      <!-- 钥匙头 -->
      <circle cx="0" cy="0" r="14" fill="url(#keyMetal)" stroke="#1F2937" stroke-width="2"/>
      <circle cx="0" cy="0" r="10" fill="#F3F4F6"/>
      <circle cx="0" cy="0" r="6" fill="url(#keyMetal)"/>
      <ellipse cx="-4" cy="-4" rx="5" ry="3" fill="#D1D5DB" opacity="0.6"/>

      <!-- 钥匙柄 -->
      <rect x="13" y="-5" width="35" height="10" rx="3" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="2"/>
      <line x1="15" y1="-2" x2="46" y2="-2" stroke="#9CA3AF" stroke-width="1.5" opacity="0.5"/>

      <!-- 钥匙齿 -->
      <rect x="48" y="-5" width="6" height="8" rx="1" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.5"/>
      <rect x="56" y="-5" width="6" height="12" rx="1" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.5"/>
      <rect x="64" y="-5" width="6" height="10" rx="1" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.5"/>
    </g>

    <!-- 钥匙2 - 中等大小，稍微旋转 -->
    <g transform="translate(-5, 25) rotate(25)">
      <!-- 钥匙头 -->
      <circle cx="0" cy="0" r="12" fill="url(#keyMetal)" stroke="#1F2937" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#F3F4F6"/>
      <circle cx="0" cy="0" r="5" fill="#6B7280"/>
      <ellipse cx="-3" cy="-3" rx="4" ry="2.5" fill="#E5E7EB" opacity="0.6"/>

      <!-- 钥匙柄 -->
      <rect x="11" y="-4" width="28" height="8" rx="2.5" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.8"/>
      <line x1="13" y1="-1" x2="37" y2="-1" stroke="#9CA3AF" stroke-width="1.2" opacity="0.5"/>

      <!-- 钥匙齿 -->
      <rect x="39" y="-4" width="5" height="6" rx="1" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.5"/>
      <rect x="46" y="-4" width="5" height="9" rx="1" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.5"/>
      <rect x="53" y="-4" width="5" height="7" rx="1" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.5"/>
    </g>

    <!-- 钥匙3 - 最小的，更大角度 -->
    <g transform="translate(8, 28) rotate(-35)">
      <!-- 钥匙头 -->
      <circle cx="0" cy="0" r="10" fill="url(#keyMetal)" stroke="#1F2937" stroke-width="1.8"/>
      <circle cx="0" cy="0" r="7" fill="#F3F4F6"/>
      <circle cx="0" cy="0" r="4" fill="#4B5563"/>
      <ellipse cx="-2.5" cy="-2.5" rx="3" ry="2" fill="#F9FAFB" opacity="0.6"/>

      <!-- 钥匙柄 -->
      <rect x="9" y="-3.5" width="24" height="7" rx="2" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.6"/>
      <line x1="11" y1="-0.5" x2="31" y2="-0.5" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>

      <!-- 钥匙齿 -->
      <rect x="33" y="-3.5" width="4" height="5" rx="0.8" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.3"/>
      <rect x="38" y="-3.5" width="4" height="8" rx="0.8" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.3"/>
      <rect x="43" y="-3.5" width="4" height="6" rx="0.8" fill="url(#keyHandleMetal)" stroke="#1F2937" stroke-width="1.3"/>
    </g>
  </g>
</svg>
